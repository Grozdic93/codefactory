<div class="arrow-container animated fadeInDown" (click)="onScrollToTop()">
  <div class="arrow-1-wrapper">
    <div class="arrow-1 animated hinge infinite zoomIn"></div>
  </div>
  <div class="arrow-2">
    <i style="
    font-size: 30px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #006064;"
       class="fa fa-angle-down"></i>
  </div>
  <span class="monospace small scroll-down">scroll down</span>
</div>
